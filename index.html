<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Four Squares</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="grid-container">
    <div class="grid-item grid-item-1"><button class="blueButton" id="blueButton">Click</button></div>
    
    <div class="grid-item grid-item-2"><button class="redButton" id="redButton">Me</button></div>
    
    <div class="grid-item grid-item-3"><button class="greenButton" id="greenButton">Pretty</button></div>
    
    <div class="grid-item grid-item-4"><button class="yellowButton" id="yellowButton">Please</button></div>
  </div>

  <script type="text/javascript" src="./scripts.js"></script>
</body>
